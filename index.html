<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>reveal-plantuml</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reset.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/white.min.css">
  <link rel="stylesheet" href="https://reveal-plantuml.github.io/css/plantuml.css">
  <link rel="shortcut icon" href="favicon.png" />

  <script src="https://reveal-plantuml.github.io/js/reveal.js"></script>
  <script src="https://reveal-plantuml.github.io/js/PlantUML.js"></script>
  <script src="https://reveal-plantuml.github.io/js/rawdeflate.js"></script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- your slides content goes here -->
    </div>
  </div>
  <script>
    Reveal.initialize({
      dependencies: [
        { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/marked.js' },
        { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/markdown.js' },
        { src: '//cdn.jsdelivr.net/npm/reveal-plantuml' },
      ]
    });
  </script>
  <!-- rest of your code -->
</body>
</html>
