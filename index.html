<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

        <!-- Include viz.js library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide a</section>
				<section>Slide b</section>
                <section>
                    Slide with Graphviz:
                    <script type="text/plain" class="graphviz">
                        digraph G {
                            A -> B;
                            B -> C;
                        }
                    </script>
                </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
            function renderGraphviz() {
                var graphs = document.querySelectorAll('.graphviz');
                graphs.forEach(function(graph) {
                    var viz = new Viz();
                    viz.renderSVGElement(graph.textContent)
                        .then(function(element) {
                            graph.parentNode.replaceChild(element, graph);
                        })
                        .catch(function(error) {
                            console.error(error);
                        });
                });
            }

            Reveal.addEventListener('ready', function(event) {
                renderGraphviz();
            });

			Reveal.initialize({
				hash: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
